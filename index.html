    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        header {

            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-container input[type="text"] {
            padding: 12px 20px;
            border: 2px solid #ccc;
            border-radius: 50px;
            width: 60%;
            max-width: 600px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .search-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .container {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .module {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .module:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .module-header {
            padding: 25px;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        #module1 .module-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        #module2 .module-header {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        #module3 .module-header {
            background: linear-gradient(135deg, #fd7e14, #c85a00);
        }
        
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            position: relative;
            animation: slideIn 0.4s ease-in-out;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-button {
            color: #aaa;
            float: right;
            font-size: 36px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            transition: color 0.3s;
        }
        
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Search results container styles */
        #searchResultsContainer {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;

            margin-bottom: 0;
        }

            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .search-result-item table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .search-result-item th, .search-result-item td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .search-result-item th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .search-result-item ul {
            padding-left: 20px;
        }

        .search-result-item mark {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .print-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px 25px;

            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .print-button:hover {
            background-color: #004494;
        }
    </style>
</head>

        <div class="module" id="module2" data-title="Tabla de Escritos y Actos Procesales en los Juicios Ordinarios">
            <div class="module-header">
                Tabla de Escritos y Actos Procesales en los Juicios Ordinarios
            </div>
            <div class="hidden-content" data-original-content="
                <p>Esta tabla proporciona una guía detallada y organizada sobre los escritos y actos procesales. Se enfoca en los trámites ordinarios para los fueros civil y comercial, penal, familia y violencia familiar.</p>
                <table>
                    <thead>
                        <tr>
                            <th>Tipo de Juicio</th>
                            <th>Etapa Inicial</th>
                            <th>Escritos y Actos Procesales Comunes</th>
                            <th>Etapa Probatoria</th>
                            <th>Etapa de Sentencia y Recursos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Civil y Comercial</strong></td>
                            <td>
                                <ul>
                                    <li>Demanda</li>
                                    <li>Mediación (previa obligatoria)</li>
                                    <li>Acompañamiento de prueba documental</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Contestación de demanda</li>
                                    <li>Excepciones (de incompetencia, de falta de legitimación, etc.)</li>
                                    <li>Reconvención (contra demanda)</li>
                                    <li>Presentación de escritos varios (solicitud de plazos, desglose de expedientes)</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Ofrecimiento y producción de prueba (testimonial, pericial, documental, confesional)</li>
                                    <li>Audiencia preliminar (art. 360 CPCC)</li>
                                    <li>Cédulas de notificación</li>
                                    <li>Oficios y exhortos (para notificar fuera de la jurisdicción)</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Alegatos</li>
                                    <li>Sentencia de primera instancia</li>
                                    <li>Recursos (Apelación, Casación)</li>
                                    <li>Ejecución de sentencia</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Penal</strong></td>
                            <td>
                                <ul>
                                    <li>Denuncia o querella</li>
                                    <li>Prevención sumaria</li>
                                    <li>Detención (si corresponde)</li>
                                    <li>Solicitud de medidas cautelares</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Indagatoria</li>
                                    <li>Declaración testimonial</li>
                                    <li>Solicitud de excarcelación</li>
                                    <li>Requerimiento de elevación a juicio</li>
                                    <li>Oposición a la elevación a juicio</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Solicitud de medidas de prueba (pericias, declaraciones testimoniales)</li>
                                    <li>Presentación de informes periciales</li>
                                    <li>Oficios judiciales</li>
                                    <li>Inspección ocular</li>
                                    <li>Cédulas de notificación</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Alegatos (en el juicio oral)</li>
                                    <li>Sentencia (absolutoria o condenatoria)</li>
                                    <li>Recursos (Apelación, Casación)</li>
                                    <li>Ejecución de la pena</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Familia</strong></td>
                            <td>
                                <ul>
                                    <li>Demanda (de divorcio, de alimentos, de filiación)</li>
                                    <li>Mediación previa</li>
                                    <li>Acompañamiento de prueba documental</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Contestación de demanda</li>
                                    <li>Solicitud de medidas cautelares (ej. cuota alimentaria provisoria)</li>
                                    <li>Presentación de escritos varios (solicitud de regímenes de comunicación)</li>
                                    <li>Oficios (por ej. para solicitar informes laborales)</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Audiencias (con la otra parte, con los hijos, con el equipo interdisciplinario)</li>
                                    <li>Informes socioambientales</li>
                                    <li>Pericias psicológicas o psiquiátricas</li>
                                    <li>Informes médicos</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Sentencia</li>

                            </td>

                            <td><strong>Violencia Familiar</strong></td>

                                <ul>

                <h3>Aclaraciones Importantes:</h3>
                <ul>
                    <li><strong>Cédulas y Oficios:</strong> Son herramientas procesales comunes a todos los fueros. Las <strong>cédulas</strong> se utilizan para notificar resoluciones judiciales. Los <strong>oficios</strong> son comunicaciones del juez a otras dependencias o personas jurídicas para solicitar información.</li>
                    <li><strong>Juicio Ordinario:</strong> Esta tabla se centra en los trámites ordinarios. Existen otros tipos de procesos (sumarios, sumarísimos) con plazos y etapas más acotadas.</li>
                    <li><strong>Legislación:</strong> La base legal principal es el Código Procesal Civil y Comercial de la Nación, el Código Procesal Penal de la Nación, la Ley 26.485 de Protección Integral a las Mujeres, y normativas provinciales.</li>
                    <li><strong>Representación:</strong> Todos los escritos judiciales deben estar firmados por un abogado matriculado, salvo las excepciones que establece la ley.</li>
                </ul>

        <div class="module" id="module3" data-title="Tabla de Escritos y Actos Procesales - Juicios Sumarios y Sumarísimos">
            <div class="module-header">
                Tabla de Escritos y Actos Procesales - Juicios Sumarios y Sumarísimos
            </div>
            <div class="hidden-content" data-original-content="
                <p>A diferencia del juicio ordinario, los procesos <strong>sumarios</strong> y <strong>sumarísimos</strong> están diseñados para ser más rápidos, con plazos más cortos y etapas procesales simplificadas. La legislación argentina (principalmente el Código Procesal Civil y Comercial de la Nación) establece qué tipo de casos deben tramitarse por esta vía. A continuación, se presenta una tabla que desglosa los componentes principales de estos juicios, con especial énfasis en su diferencia con el proceso ordinario.</p>

                <h2>Juicio Sumario</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Etapa Procesal</th>
                            <th>Escritos y Actos Comunes</th>
                            <th>Plazos y Características Clave</th>
                            <th>Ejemplos de Casos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Etapa Inicial</strong></td>
                            <td>
                                <ul>
                                    <li>Demanda y ofrecimiento de prueba.</li>
                                    <li>Contestación de demanda y ofrecimiento de prueba.</li>
                                    <li>Mediación (previa obligatoria).</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>El plazo para contestar la demanda es de <strong>10 días</strong> (en lugar de 15 del juicio ordinario).</li>
                                    <li>Toda la prueba debe ofrecerse en los escritos de demanda y contestación.</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Accidentes de tránsito.</li>
                                    <li>Daños y perjuicios derivados de incumplimiento de contratos.</li>
                                    <li>Acciones de cobro de honorarios.</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Etapa Probatoria</strong></td>
                            <td>
                                <ul>
                                    <li>Producción de prueba.</li>
                                    <li>Audiencia preliminar (opcional en algunos casos).</li>
                                    <li>Oficios y cédulas.</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>La prueba se concentra en una sola etapa.</li>
                                    <li>Los plazos para producir la prueba son más cortos.</li>
                                    <li>No existe la posibilidad de presentar excepciones previas (se resuelven con la sentencia definitiva).</li>
                                </ul>
                            </td>
                            <td>
                                <p>Las pruebas se producen de forma similar al juicio ordinario (pericial, testimonial, etc.), pero con plazos más acotados para su producción.</p>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Sentencia y Recursos</strong></td>
                            <td>
                                <ul>
                                    <li>Sentencia definitiva.</li>
                                    <li>Recursos de apelación.</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>El plazo para la sentencia suele ser más breve.</li>
                                    <li>El recurso de apelación se concede con efecto suspensivo.</li>
                                    <li>Generalmente, las sentencias no son apelables en lo referente a la prueba.</li>
                                </ul>
                            </td>
                            <td>
                                <p>La sentencia pone fin al proceso, y si una de las partes no está de acuerdo, puede presentar un recurso de apelación.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h2>Juicio Sumarísimo</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Etapa Procesal</th>
                            <th>Escritos y Actos Comunes</th>
                            <th>Plazos y Características Clave</th>
                            <th>Ejemplos de Casos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Etapa Inicial y Única Audiencia</strong></td>
                            <td>
                                <ul>
                                    <li>Demanda con ofrecimiento de prueba.</li>
                                    <li>Contestación de demanda.</li>
                                    <li>Mediación (si corresponde).</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>El plazo para contestar la demanda es de <strong>5 días</strong>.</li>
                                    <li>Una vez contestada, se fija una única <strong>audiencia de vista de causa</strong>.</li>
                                    <li>No se admiten excepciones previas ni reconvención.</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Desalojo por falta de pago o vencimiento de contrato.</li>
                                    <li>Juicios de alimentos.</li>
                                    <li>Acciones de amparo y hábeas corpus.</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Audiencia de Vista de Causa</strong></td>
                            <td>
                                <ul>
                                    <li>Alegaciones iniciales.</li>
                                    <li>Prueba testimonial y pericial (se rinde en la misma audiencia).</li>
                                    <li>Alegatos finales (verbales).</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>Es una audiencia única y concentrada.</li>
                                    <li>El juez dirige la producción de toda la prueba en ese mismo acto.</li>
                                    <li>Es el momento para que las partes ofrezcan sus argumentos finales (alegatos) de forma oral.</li>
                                </ul>
                            </td>
                            <td>
                                <p>La audiencia es la etapa central del juicio, donde se concentra toda la actividad procesal.</p>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Sentencia y Recursos</strong></td>
                            <td>
                                <ul>
                                    <li>Sentencia.</li>
                                    <li>Recursos de apelación.</li>
                                </ul>
                            </td>
                            <td>
                                <ul>
                                    <li>El juez debe dictar sentencia <strong>en el mismo acto de la audiencia</strong> o en un plazo muy breve (generalmente 5 días).</li>
                                    <li>El recurso de apelación se concede con efecto devolutivo (no suspende la ejecución de la sentencia).</li>
                                </ul>
                            </td>
                            <td>
                                <p>La sentencia se dicta de forma muy rápida, y el recurso de apelación no detiene la ejecución de la misma (salvo casos excepcionales).</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p><strong>Diferencia Clave:</strong> La principal distinción entre los procesos ordinarios, sumarios y sumarísimos radica en la <strong>reducción de los plazos</strong> y la <strong>concentración de las etapas procesales</strong>. Mientras que el juicio ordinario tiene una estructura más dilatada y formal, los procesos sumarios y sumarísimos buscan una solución más rápida y eficiente, sacrificando algunas garantías procesales en pos de la celeridad.</p>
            ">

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const modules = document.querySelectorAll('.module');
            const searchResultsContainer = document.getElementById('searchResultsContainer');
            const printButton = document.querySelector('.print-button');
            const modal = document.getElementById('myModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            // Event listener for search input (Enter key)
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    filterContent();
                }
            });

            // Event listener for module clicks (to show modal)
            modules.forEach(module => {
                module.addEventListener('click', () => {
                    const content = module.querySelector('.hidden-content').getAttribute('data-original-content');
                    const title = module.getAttribute('data-title');
                    
                    modalTitle.innerHTML = title;
                    modalBody.innerHTML = content;
                    
                    modal.style.display = 'block';
                });
            });

            // Function to close the modal
            window.closeModal = function() {
                modal.style.display = 'none';
            };

            // Close the modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            };
            
            // Function to filter content and display in new container
            window.filterContent = function() {
                const searchText = searchInput.value.toLowerCase();
                searchResultsContainer.innerHTML = ''; // Clear previous results
                let found = false;

                if (searchText === '') {
                    printButton.style.display = 'none';
                    return;
                }

                modules.forEach(module => {
                    const contentElement = module.querySelector('.hidden-content');
                    const originalContent = contentElement.getAttribute('data-original-content');
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = originalContent;
                    const textContent = tempDiv.textContent.toLowerCase();
                    
                    if (textContent.includes(searchText)) {
                        found = true;
                        
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'search-result-item';

                        const resultTitle = document.createElement('h3');
                        resultTitle.innerHTML = module.getAttribute('data-title');
                        resultDiv.appendChild(resultTitle);

                        const highlightedContent = document.createElement('div');
                        let contentHtml = originalContent.replace(new RegExp(searchText, 'gi'), match => `<mark>${match}</mark>`);
                        highlightedContent.innerHTML = contentHtml;
                        resultDiv.appendChild(highlightedContent);

                        searchResultsContainer.appendChild(resultDiv);
                    }
                });

                if (found) {
                    printButton.style.display = 'block';
                } else {
                    printButton.style.display = 'none';
                }
            };
            
            // Function to print search results
            window.printSearchResults = function() {
                const contentToPrint = searchResultsContainer.innerHTML;
                if (!contentToPrint) return;

                const originalBody = document.body.innerHTML;
                document.body.innerHTML = '<h1>Resultados de Búsqueda</h1>' + contentToPrint;
                
                window.print();
                
                document.body.innerHTML = originalBody;
                window.location.reload();
            };
        });
    </script>
